name: Building app images
run-name: ${{ github.actor }} is building app images
on:
  push:
    branches:
      - 'feature/**'

permissions:
  contents: read
  packages: write

jobs:
  build_backend:
    name: Starting process of building backend
    runs-on: ubuntu-latest
    env:
      BUILD_SOURCE: remote_build_jar
    steps:
      - uses: actions/checkout@v2
      - name: Setting up java env
        uses: actions/setup-java@v5.0.0
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Building jar
        run: mvn -f ./backend clean package
      - name: Extract project version
        id: get_version
        run: | 
          cd ./backend
          echo PROJECT_VERSION=$(mvn -q \
          -Dexec.executable=echo \
          -Dexec.args='${project.version}' \
          --non-recursive \
          exec:exec) >> $GITHUB_ENV
      - name: Building image
        run: docker build -t ghcr.io/FuuKowatty/stock-market-backend:${{ env.PROJECT_VERSION }} ./backend
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: docker push ghcr.io/FuuKowatty/stock-market-backend:${{ env.PROJECT_VERSION }}